<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-t1">Hello World</h2>
                <p class="description">Lorem ipsum dolor sit amet consectetur</p>
                <img src="astrona.svg" alt="astronauto animacao">
                <button class="btn btn1">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-t2">Criar uma conta</h2>
                <!--social media-->
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                        <li class="item-social-media"><a href="#"><i class='bx bxl-github' ></i></a></li>
                        <li class="item-social-media"><a href="#"><i class='bx bxl-google-plus-circle' ></i></a></li>
                    </ul>
                </div>
                <p class="description">Faça login pelo seu email</p>
                <form action="" class="form">
                    <input type="text" name="" id="" placeholder="Nome">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Insira sua senha">
                    <button class="btn">Cadastrar</button>
                </form>
            </div>

        </div>
        <!--second column-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title">Hello World2</h2>
                <p class="description">Lorem ipsum dolor sit amet consectetur</p>
                <p class="description"></p>
                <button class="btn">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title">Criar uma conta</h2>
                <!--social media-->
                <div class="social-media">
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google+</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
                <p class="description">Faça login pelo seu email</p>
                <form action="" class="form">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Insira sua senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Entrar</button>
                </form>
            </div>
        </div> <!--second-content-->

    </div>
</body>
</html>
